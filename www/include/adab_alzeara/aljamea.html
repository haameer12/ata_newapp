.shine span {
	position: relative;
}

.shine span::after {
	content: '';
	opacity: 0;
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	background: #fff;
	-moz-border-radius: 3px;
	-webkit-border-radius: 3px;
	border-radius: 3px;			
	
	-webkit-animation: animate-shine 2s ease-out infinite;
	-moz-animation: animate-shine 2s ease-out infinite; 			
}

@-webkit-keyframes animate-shine { 
	0% {opacity: 0; width: 0;}
	50% {opacity: .5;}
	100% {opacity: 0; width: 95%;}
}

	0% {opacity: 0; width: 0;}
	50% {opacity: .5;}
	100% {opacity: 0; width: 95%;}

							<p><span style="color:#B22222">زيارة جامعة لسائر مشاهد الأئمة عليهم &rlm;السّلام رواها الصدوق عن الإمام الهادي عليه السلام في الفقيه والعيون(296) ورواها الشيخ الطوسي في التهذيب .(1)</span></p>

							<p><span style="color:#B22222">قال المولى محمّدتقي المجلسي في شرح الفقيه : أنها اكمل الزيارات وأحسنها .(2)</span></p>

							<p><span style="color:#B22222">قال العلامة الملجسي : إنّها أصحّ الزيارات سنداً وأعمّها مورداً وأفصحها لفظاً وأبلغها معنى وأعلاها شأناً .(3)</span></p>

							<p><span style="color:#B22222">ذكر المحدث النوري حكاية السيد أحمد الرشتي وتشرّفه إلى لقيا الإمام الحجة - عجّل اللَّه فرجه - وأمره عليه السلام بمداومة زيارة الجامعة .(5)</span></p>

							<p><span style="color:#B22222">قال العلامة القزويني : إن الزيارة الجامعة تعتبر بمنزلة بطاقة الهوية، أو تعريف الشخصية لأئمة أهل البيت عليهم&rlm;السّلام، وحيث إنّها مشتملة على ذكر المواهب والمزايا الراقية الّتي يتمتع بها الأئمة الطاهرون عليهم&rlm;السّلام كثرت الأقوال والأقلام حول هذه الزيارة بصورة خاصة، لانّها على مستوى عال في المعاني والمضامين .(6)</span></p>

							<p><span style="color:#B22222">وقد رواها شيخ الإسلام الحمويني من أعلام العامة ) المتوفي سنة 730 ه . ( بأسناده المتصلة إلى الإمام الهادي عليه السلام .(7)</span></p>

							<p><span style="color:#B22222">إذا صرت إلى الباب فقف وأشهد الشهادتين وأنت على غُسل، فإذا دخلت ورأيت القبر فقف وقُل : </span></p>

							<p><span style="color:#B22222">اللَّه أكبر ثلاثين مرّة، ثمّ امش قليلاً وعليك السكينة والوقار، وقارب بين خُطاك، ثمّ قف وكبّر اللَّه عزّوجلّ ثلاثين مرّة، ثمّ ادنُ من القبر وكبّر اللَّه أربعين مرّة - تمام مائة تكبيرة - ثمّ قُل :</p>

							<p>السَّلامُ عَلَيْكُمْ يَا أَهْلَ بَيْتِ النُّبُوَّةِ، وَمَوْضِعَ الرِّسَالَةِ، وَمُخْتَلَفَ الْمَلَائِكَةِ، وَمَهْبِطَ الْوَحْيِ، وَمَعْدِنَ الرَّحْمَةِ، وَخُزَّانَ الْعِلْمِ، وَمُنْتَهَى الْحِلْمِ، وَأُصُولَ الْكَرَمِ، وَقَادَةَ الْأُمَمِ، وَأَوْلِيَاءَ النِّعَمِ، وَعَنَاصِرَ الْأَبْرَارِ، وَدَعَائِمَ الْأَخْيَارِ، وَسَاسَةَ الْعِبَادِ، وَأَرْكَانَ الْبِلَادِ، وَأَبْوَابَ الْإِيمَانِ، وَأُمَنَاءَ الرَّحْمَنِ، وَسُلَالَةَ النَّبِيِّينَ، وَصَفْوَةَ الْمُرْسَلِينَ، وَعِتْرَةَ خِيَرَةِ رَبِّ الْعَالَمِينَ، وَرَحْمَةُ اللَّهِ وَبَرَكَاتُه .</p>

							<p>السَّلامُ عَلَى أَئِمَّةِ الْهُدَى، وَمَصَابِيحِ الدُّجَى، وَأَعْلَامِ التُّقَى، وَذَوِي النُّهَى، وَأُولِي الْحِجَى، وَكَهْفِ الْوَرَى، وَوَرَثَةِ الْأَنْبِيَاءِ، وَالْمَثَلِ الْأَعْلَى، وَالدَّعْوَةِ الْحُسْنَى، وَحُجَجِ اللَّهِ عَلَى أَهْلِ الدُّنْيَا وَالْآخِرَةِ وَالْأُولَى، وَرَحْمَةُ اللَّهِ وَبَرَكَاتُه .</p>

							<p>السَّلامُ عَلَى مَحَالِّ مَعْرِفَةِ اللَّهِ، وَمَسَاكِنِ بَرَكَةِ اللَّهِ، وَمَعَادِنِ حِكْمَةِ اللَّهِ، وَحَفَظَةِ سِرِّ اللَّهِ، وَحَمَلَةِ كِتَابِ اللَّهِ، وَأَوْصِيَاءِ نَبِيِّ اللَّهِ، وَذُرِّيَّةِ رَسُولِ اللَّهِ صَلَّى اللَّهُ عَلَيْهِ وَآلِهِ، وَرَحْمَةُ اللَّهِ وَبَرَكَاتُه .</p>

							<p>السَّلامُ عَلَى الدُّعَاةِ إِلَى اللَّهِ، وَالْأَدِلاَّءِ عَلَى مَرْضَاةِ اللَّهِ، وَالْمُسْتَقِرِّينَ فِي أَمْرِ اللَّهِ وَالتَّامِّينَ فِي مَحَبَّةِ اللَّهِ، وَالْمُخْلِصِينَ فِي تَوْحِيدِ اللَّهِ، وَالْمُظْهِرِينَ لِأَمْرِ اللَّهِ وَنَهْيِهِ، وَعِبَادِهِ الْمُكْرَمِينَ الَّذِينَ لا يَسْبِقُونَهُ بِالْقَوْلِ وَهُمْ بِأَمْرِهِ يَعْمَلُونَ، وَرَحْمَةُ اللَّهِ وَبَرَكَاتُه .</p>

							<p>السَّلامُ عَلَى الْأَئِمَّةِ الدُّعَاةِ، وَالْقَادَةِ الْهُدَاةِ، وَالسَّادَةِ الْوُلَاةِ، وَالذَّادَةِ الْحُمَاةِ، وَأَهْلِ الذِّكْرِ، وَأُولِي الْأَمْرِ، وَبَقِيَّةِ اللَّهِ، وَخِيَرَتِهِ وَحِزْبِهِ، وَعَيْبَةِ عِلْمِهِ، وَحُجَّتِهِ وَصِرَاطِهِ وَنُورِهِ، وَرَحْمَةُ اللَّهِ وَبَرَكَاتُه .</p>

							<p>أَشْهَدُ أَنْ لا إِلَهَ إِلاَّ اللَّهُ وَحْدَهُ لا شَرِيكَ لَهُ، كَمَا شَهِدَ اللَّهُ لِنَفْسِهِ وَشَهِدَتْ لَهُ مَلَائِكَتُهُ وَأُولُو الْعِلْمِ مِنْ خَلْقِهِ لا إِلَهَ إِلاَّ هُوَ الْعَزِيزُ الْحَكِيمُ .</p>

							<p>وَأَشْهَدُ أَنَّ مُحَمَّداً عَبْدُهُ الْمُنْتَجَبُ، وَرَسُولُهُ الْمُرْتَضَى، أَرْسَلَهُ بِالْهُدَى وَدِينِ الْحَقِّ لِيُظْهِرَهُ عَلَى الدِّينِ كُلِّهِ وَلَوْ كَرِهَ الْمُشْرِكُونَ .</p>

							<p>وَأَشْهَدُ أَنَّكُمُ الْأَئِمَّةُ الرَّاشِدُونَ، الْمَهْدِيُّونَ، الْمَعْصُومُونَ، الْمُكَرَّمُونَ، الْمُقَرَّبُونَ، الْمُتَّقُونَ، الصَّادِقُونَ، الْمُصْطَفَوْنَ، الْمُطِيعُونَ للَّهِِ، الْقَوَّامُونَ بِأَمْرِهِ، الْعَامِلُونَ بِإِرَادَتِهِ، الْفَائِزُونَ بِكَرَامَتِه .</p>

							<p>اصْطَفَاكُمْ بِعِلْمِهِ، وَارْتَضَاكُمْ لِغَيْبِهِ، وَاخْتَارَكُمْ لِسِرِّهِ، وَاجْتَبَاكُمْ بِقُدْرَتِهِ، وَأَعَزَّكُمْ بِهُدَاهُ، وَخَصَّكُمْ بِبُرْهَانِهِ، وَانْتَجَبَكُمْ بِنُورِهِ، وَأَيَّدَكُمْ بِرُوحِهِ، وَرَضِيَكُمْ خُلَفَاءَ فِي أَرْضِهِ، وَحُجَجاً عَلَى بَرِيَّتِهِ، وَأَنْصَاراً لِدِينِهِ، وَحَفَظَةً لِسِرِّهِ، وَخَزَنَةً لِعِلْمِهِ، وَمُسْتَوْدَعاً لِحِكْمَتِهِ، وَتَرَاجِمَةً لِوَحْيِهِ، وَأَرْكَاناً لِتَوْحِيدِهِ، وَشُهَدَاءَ عَلَى خَلْقِهِ، وَأَعْلَاماً لِعِبَادِهِ، وَمَنَاراً فِي بِلَادِهِ، وَأَدِلاَّءَ عَلَى صِرَاطِه .</p>

							<p>عَصَمَكُمُ اللَّهُ مِنَ الزَّلَلِ، وَآمَنَكُمْ مِنَ الْفِتَنِ، وَطَهَّرَكُمْ مِنَ الدَّنَسِ، وَأَذْهَبَ عَنْكُمُ الرِّجْسَ ) أَهْلَ الْبَيْتِ ( وَطَهَّرَكُمْ تَطْهِيراً ؛ فَعَظَّمْتُمْ جَلَالَهُ، وَأَكْبَرْتُمْ شَأْنَهُ، وَمَجَّدْتُمْ كَرَمَهُ، وَأَدْمَنْتُمْ ذِكْرَهُ، وَوَكَّدْتُمْ مِيثَاقَهُ، وَأَحْكَمْتُمْ عَقْدَ طَاعَتِهِ، وَنَصَحْتُمْ لَهُ فِي السِّرِّ وَالْعَلَانِيَةِ، وَدَعَوْتُمْ إِلَى سَبِيلِهِ بِالْحِكْمَةِ وَالْمَوْعِظَةِ الْحَسَنَةِ، وَبَذَلْتُمْ أَنْفُسَكُمْ فِي مَرْضَاتِهِ، وَصَبَرْتُمْ عَلَى مَا أَصَابَكُمْ فِي جَنْبِهِ، وَأَقَمْتُمُ الصَّلَاةَ، وَآتَيْتُمُ الزَّكَاةَ، وَأَمَرْتُمْ بِالْمَعْرُوفِ وَنَهَيْتُمْ عَنِ الْمُنْكَرِ، وَجَاهَدْتُمْ فِي اللَّهِ حَقَّ جِهَادِهِ، حَتَّى أَعْلَنْتُمْ دَعْوَتَهُ، وَبَيَّنْتُمْ فَرَائِضَهُ، وَأَقَمْتُمْ حُدُودَهُ، وَنَشَرْتُمْ شَرَائِعَ أَحْكَامِهِ، وَسَنَنْتُمْ سُنَّتَهُ، وَصِرْتُمْ فِي ذَلِكَ مِنْهُ إِلَى الرِّضَا، وَسَلَّمْتُمْ لَهُ الْقَضَاءَ، وَصَدَّقْتُمْ مِنْ رُسُلِهِ مَنْ مَضَى .</p>

							<p>فَالرَّاغِبُ عَنْكُمْ مَارِقٌ، وَاللاَّزِمُ لَكُمْ لَاحِقٌ، وَالْمُقَصِّرُ فِي حَقِّكُمْ زَاهِقٌ، وَالْحَقُّ مَعَكُمْ، وَفِيكُمْ، وَمِنْكُمْ، وَإِلَيْكُمْ، وَأَنْتُمْ أَهْلُهُ وَمَعْدِنُهُ، وَمِيرَاثُ النُّبُوَّةِ عِنْدَكُمْ، وَإِيَابُ الْخَلْقِ إِلَيْكُمْ، وَحِسَابُهُمْ عَلَيْكُمْ، وَفَصْلُ الْخِطَابِ عِنْدَكُمْ، وَآيَاتُ اللَّهِ لَدَيْكُمْ، وَعَزَائِمُهُ فِيكُمْ، وَنُورُهُ وَبُرْهَانُهُ عِنْدَكُمْ وَأَمْرُهُ إِلَيْكُمْ .</p>

							<p>مَنْ وَالَاكُمْ فَقَدْ وَالَى اللَّهَ، وَمَنْ عَادَاكُمْ فَقَدْ عَادَى اللَّهَ، وَمَنْ أَحَبَّكُمْ فَقَدْ أَحَبَّ اللَّهَ، وَمَنْ أَبْغَضَكُمْ فَقَدْ أَبْغَضَ اللَّهَ، وَمَنِ اعْتَصَمَ بِكُمْ فَقَدِ اعْتَصَمَ بِاللَّهِ، أَنْتُمُ ] السَّبِيلُ الْأَعْظَمُ، وَ [ الصِّرَاطُ الْأَقْوَمُ، وَشُهَدَاءُ دَارِ الْفَنَاءِ، وَشُفَعَاءُ دَارِ الْبَقَاءِ، وَالرَّحْمَةُ الْمَوْصُولَةُ، وَالْآيَةُ الْمَخْزُونَةُ، وَالْأَمَانَةُ الْمَحْفُوظَةُ، وَالْبَابُ الْمُبْتَلَى بِهِ النَّاسُ .</p>

							<p>مَنْ أَتَاكُمْ نَجَا، وَمَنْ لَمْ يَأْتِكُمْ هَلَكَ ؛ إِلَى اللَّهِ تَدْعُونَ وَعَلَيْهِ تَدُلُّونَ، وَبِهِ تُؤْمِنُونَ، وَلَهُ تُسَلِّمُونَ، وَبِأَمْرِهِ تَعْمَلُونَ، وَإِلَى سَبِيلِهِ تُرْشِدُونَ، وَبِقَوْلِهِ تَحْكُمُونَ، سَعِدَ مَنْ وَالَاكُمْ، وَهَلَكَ مَنْ عَادَاكُمْ، وَخَابَ مَنْ جَحَدَكُمْ، وَضَلَّ مَنْ فَارَقَكُمْ، وَفَازَ مَنْ تَمَسَّكَ بِكُمْ . وَأَمِنَ مَنْ لَجَأَ إِلَيْكُمْ، وَسَلِمَ مَنْ صَدَّقَكُمْ، وَهُدِيَ مَنِ اعْتَصَمَ بِكُمْ .</p>

							<p>مَنِ اتَّبَعَكُمْ فَالْجَنَّةُ مَأْوَاهُ، وَمَنْ خَالَفَكُمْ فَالنَّارُ مَثْوَاهُ، وَمَنْ جَحَدَكُمْ كَافِرٌ، وَمَنْ حَارَبَكُمْ مُشْرِكٌ، وَمَنْ رَدَّ عَلَيْكُمْ فِي أَسْفَلِ دَرْكٍ مِنَ الْجَحِيمِ .</p>

							<p>أَشْهَدُ أَنَّ هَذَا سَابِقٌ لَكُمْ فِيمَا مَضَى، وَجَارٍ لَكُمْ فِيمَا بَقِيَ ؛ وَأَنَّ أَرْوَاحَكُمْ وَنُورَكُمْ وَطِينَتَكُمْ وَاحِدَةٌ، طَابَتْ وَطَهُرَتْ، بَعْضُهَا مِنْ بَعْضٍ، خَلَقَكُمُ اللَّهُ أَنْوَاراً فَجَعَلَكُمْ بِعَرْشِهِ مُحْدِقِينَ، حَتَّى مَنَّ عَلَيْنَا بِكُمْ، فَجَعَلَكُمْ &laquo; فِي بُيُوتٍ أَذِنَ اللَّهُ أَنْ تُرْفَعَ وَيُذْكَرَ فِيهَا اسْمُهُ &raquo;، وَجَعَلَ صَلَوَاتِنَا عَلَيْكُمْ، وَمَا خَصَّنَا بِهِ مِنْ وَلَايَتِكُمْ طِيباً لِخَلْقِنَا، وَطَهَارَةً لِأَنْفُسِنَا، وَتَزْكِيَةً لَنَا، وَكَفَّارَةً لِذُنُوبِنَا، فَكُنَّا عِنْدَهُ مُسَلِّمِينَ بِفَضْلِكُمْ، وَمَعْرُوفِينَ بِتَصْدِيقِنَا إِيَّاكُمْ، فَبَلَغَ اللَّهُ بِكُمْ أَشْرَفَ مَحَلِّ الْمُكَرَّمِينَ، وَأَعْلَى مَنَازِلِ الْمُقَرَّبِينَ، وَ أَرْفَعَ دَرَجَاتِ الْمُرْسَلِينَ، حَيْثُ لا يَلْحَقُهُ لَاحِقٌ، وَلَا يَفُوقُهُ فَائِقٌ، وَلَا يَسْبِقُهُ سَابِقٌ، وَلَا يَطْمَعُ فِي إِدْرَاكِهِ طَامِعٌ ؛ حَتَّى لا يَبْقَى مَلَكٌ مُقَرَّبٌ، وَلَا نَبِيٌّ مُرْسَلٌ، وَلَا صِدِّيقٌ وَلَا شَهِيدٌ، وَلَا عَالِمٌ وَلَا جَاهِلٌ، وَلَا دَنِيٌّ وَلَا فَاضِلٌ، وَلَا مُؤْمِنٌ صَالِحٌ وَلَا فَاجِرٌ طَالِحٌ، وَلَا جَبَّارٌ عَنِيدٌ، وَلَا شَيْطَانٌ مَرِيدٌ، وَلَا خَلْقٌ فِيمَا بَيْنَ ذَلِكَ شَهِيدٌ، إِلاَّ عَرَّفَهُمْ جَلَالَةَ أَمْرِكُمْ، وَعِظَمَ خَطَرِكُمْ وَكِبَرَ شَأْنِكُمْ، وَتَمَامَ نُورِكُمْ، وَصِدْقَ مَقَاعِدِكُمْ، وَثَبَاتَ مَقَامِكُمْ، وَشَرَفَ مَحَلِّكُمْ، وَمَنْزِلَتِكُمْ عِنْدَهُ، وَكَرَامَتَكُمْ عَلَيْهِ، وَخَاصَّتَكُمْ لَدَيْهِ، وَقُرْبَ مَنْزِلَتِكُمْ مِنْه .</p>

							<p>بِأَبِي أَنْتُمْ وَأُمِّي وَأَهْلِي وَمَالِي وَأُسْرَتِي .</p>

							<p>أُشْهِدُ اللَّهَ وَأُشْهِدُكُمْ أَنِّي مُؤْمِنٌ بِكُمْ وَبِمَا آمَنْتُمْ بِهِ، كَافِرٌ بِعَدُوِّكُمْ وَبِمَا كَفَرْتُمْ بِهِ، مُسْتَبْصِرٌ بِشَأْنِكُمْ وَبِضَلَالَةِ مَنْ خَالَفَكُمْ، مُوَالٍ لَكُمْ وَلِأَوْلِيَائِكُمْ، مُبْغِضٌ لِأَعْدَائِكُمْ وَمُعَادٍ لَهُمْ، سِلْمٌ لِمَنْ سَالَمَكُمْ، وَحَرْبٌ لِمَنْ حَارَبَكُمْ، مُحَقِّقٌ لِمَا حَقَّقْتُمْ، مُبْطِلٌ لِمَا أَبْطَلْتُمْ، مُطِيعٌ لَكُمْ، عَارِفٌ بِحَقِّكُمْ، مُقِرٌّ بِفَضْلِكُمْ، مُحْتَمِلٌ لِعِلْمِكُمْ، مُحْتَجِبٌ بِذِمَّتِكُمْ، مُعْتَرِفٌ بِكُمْ، مُؤْمِنٌ بِإِيَابِكُمْ، مُصَدِّقٌ بِرَجْعَتِكُمْ، مُنْتَظِرٌ لِأَمْرِكُمْ، مُرْتَقِبٌ لِدَوْلَتِكُمْ، آخِذٌ بِقَوْلِكُمْ، عَامِلٌ بِأَمْرِكُمْ، مُسْتَجِيرٌ بِكُمْ، زَائِرٌ لَكُمْ، لَائِذٌ عَائِذٌ بِقُبُورِكُمْ، مُسْتَشْفِعٌ إِلَى اللَّهِ عَزَّ وَجَلَّ بِكُمْ، وَمُتَقَرِّبٌ بِكُمْ إِلَيْهِ، وَمُقَدِّمُكُمْ أَمَامَ طَلِبَتِي وَحَوَائِجِي وَإِرَادَتِي فِي كُلِّ أَحْوَالِي وَأُمُورِي، مُؤْمِنٌ بِسِرِّكُمْ وَعَلَانِيَتِكُمْ، وَشَاهِدِكُمْ وَغَائِبِكُمْ، وَأَوَّلِكُمْ وَآخِرِكُمْ، وَمُفَوِّضٌ فِي ذَلِكَ كُلِّهِ إِلَيْكُمْ، وَمُسَلِّمٌ فِيهِ مَعَكُمْ، وَقَلْبِي لَكُمْ سِلْمٌ، وَرَأْيِي لَكُمْ تَبَعٌ، وَنُصْرَتِي لَكُمْ مُعَدَّةٌ، حَتَّى يُحْيِيَ اللَّهُ دِينَهُ بِكُمْ، وَيَرُدَّكُمْ فِي أَيَّامِهِ، وَيُظْهِرَكُمْ لِعَدْلِهِ، وَيُمَكِّنَكُمْ فِي أَرْضِهِ، فَمَعَكُمْ مَعَكُمْ، لا مَعَ عَدُوِّكُمْ، آمَنْتُ بِكُمْ، وَتَوَلَّيْتُ آخِرَكُمْ بِمَا تَوَلَّيْتُ بِهِ أَوَّلَكُمْ، وَبَرِئْتُ إِلَى اللَّهِ عَزَّ وَجَلَّ مِنْ أَعْدَائِكُمْ، وَمِنَ الْجِبْتِ وَالطَّاغُوتِ، وَالشَّيَاطِينِ وَحِزْبِهِمُ، الظَّالِمِينَ لَكُمْ، الْجَاحِدِينَ لِحَقِّكُمْ، وَالْمَارِقِينَ مِنْ وَلَايَتِكُمْ، وَالْغَاصِبِينَ لِا ِرْثِكُمْ، الشَّاكِّينَ فِيكُمْ، الْمُنْحَرِفِينَ عَنْكُمْ ؛ وَمِنْ كُلِّ وَلِيجَةٍ دُونَكُمْ، وَكُلِّ مُطَاعٍ سِوَاكُمْ، وَمِنَ الْأَئِمَّةِ الَّذِينَ يَدْعُونَ إِلَى النَّارِ .</p>

							<p>فَثَبَّتَنِي اللَّهُ أَبَداً مَا حَيِيتُ عَلَى مُوَالَاتِكُمْ وَمَحَبَّتِكُمْ وَدِينِكُمْ، وَوَفَّقَنِي لِطَاعَتِكُمْ، وَرَزَقَنِي شَفَاعَتَكُمْ، وَجَعَلَنِي مِنْ خِيَارِ مَوَالِيكُمُ التَّابِعِينَ لِمَا دَعَوْتُمْ إِلَيْهِ، وَجَعَلَنِي مِمَّنْ يَقْتَصُّ آثَارَكُمْ، وَيَسْلُكُ سَبِيلَكُمْ، وَيَهْتَدِي بِهُدَاكُمْ، وَيُحْشَرُ فِي زُمْرَتِكُمْ، وَيُكَرُّ فِي رَجْعَتِكُمْ، وَيُمَلَّكُ فِي دَوْلَتِكُمْ، وَيُشَرَّفُ فِي عَافِيَتِكُمْ، وَيُمَكَّنُ فِي أَيَّامِكُمْ، وَتَقَرُّ عَيْنُهُ غَداً بِرُؤْيَتِكُمْ .</p>

							<p>بِأَبِي أَنْتُمْ وَأُمِّي وَنَفْسِي وَأَهْلِي وَمَالِي . مَنْ أَرَادَ اللَّهَ بَدَأَ بِكُمْ، وَ مَنْ وَحَّدَهُ قَبِلَ عَنْكُمْ، وَمَنْ قَصَدَهُ تَوَجَّهَ بِكُمْ .</p>

							<p>مَوَالِيَّ، لا أُحْصِي ثَنَاءَكُمْ، وَلَا أَبْلُغُ مِنَ الْمَدْحِ كُنْهَكُمْ، وَمِنَ الْوَصْفِ قَدْرَكُمْ، وَأَنْتُمْ نُورُ الْأَخْيَارِ، وَهُدَاةُ الْأَبْرَارِ، وَحُجَجُ الْجَبَّارِ .</p>

							<p>بِكُمْ فَتَحَ اللَّهُ، وَبِكُمْ يَخْتِمُ، وَبِكُمْ يُنَزِّلُ الْغَيْثَ، وَبِكُمْ &laquo; يُمْسِكُ السَّمَاءَ أَنْ تَقَعَ عَلَى الْأَرْضِ إِلاَّ بِإِذْنِهِ &raquo;، وَبِكُمْ يُنَفِّسُ الْهَمَّ، وَيَكْشِفُ الضُّرَّ، وَعِنْدَكُمْ مَا نَزَلَتْ بِهِ رُسُلُهُ، وَهَبَطَتْ بِهِ مَلَائِكَتُهُ، وَإِلَى أَخِيكَ بُعِثَ الرُّوحُ الْأَمِينُ . آتَاكُمُ اللَّهُ مَا لَمْ يُؤْتِ أَحَداً مِنَ الْعَالَمِينَ، طَأْطَأَ كُلُّ شَرِيفٍ لِشَرَفِكُمْ، وَبَخَعَ كُلُّ مُتَكَبِّرٍ لِطَاعَتِكُمْ، وَخَضَعَ كُلُّ جَبَّارٍ لِفَضْلِكُمْ، وَذَلَّ كُلُّ شَيْ&rlm;ءٍ لَكُمْ، وَأَشْرَقَتِ الْأَرْضُ بِنُورِكُمْ، وَفَازَ الْفَائِزُونَ بِوَلَايَتِكُمْ، بِكُمْ يُسْلَكُ إِلَى الرِّضْوَانِ، وَعَلَى مَنْ جَحَدَ وَلَايَتَكُمْ غَضَبُ الرَّحْمَنِ .</p>

							<p>بِأَبِي أَنْتُمْ وَأُمِّي وَنَفْسِي وَأَهْلِي وَمَالِي، ذِكْرُكُمْ فِي الذَّاكِرِينَ، وَأَسْمَاؤُكُمْ فِي الْأَسْمَاءِ، وَأَجْسَادُكُمْ فِي الْأَجْسَادِ، وَأَرْوَاحُكُمْ فِي الْأَرْوَاحِ، وَأَنْفُسُكُمْ فِي النُّفُوسِ، وَآثَارُكُمْ فِي الْآثَارِ، وَقُبُورُكُمْ فِي الْقُبُورِ ؛ فَمَا أَحْلَى أَسْمَاءَكُمْ، وَأَكْرَمَ أَنْفُسَكُمْ، وَأَعْظَمَ شَأْنَكُمْ، وَأَجَلَّ خَطَرَكُمْ، وَأَوْفَى عَهْدَكُمْ .</p>

							<p>كَلَامُكُمْ نُورٌ، وَأَمْرُكُمْ رُشْدٌ، وَوَصِيَّتُكُمُ التَّقْوَى، وَفِعْلُكُمُ الْخَيْرُ، وَعَادَتُكُمُ الْإِحْسَانُ، وَسَجِيَّتُكُمُ الْكَرَمُ، وَشَأْنُكُمُ الْحَقُّ وَالصِّدْقُ وَالرِّفْقُ، وَقَوْلُكُمْ حُكْمٌ وَحَتْمٌ، وَرَأْيُكُمْ عِلْمٌ وَحِلْمٌ وَحَزْمٌ ؛ إِنْ ذُكِرَ الْخَيْرُ كُنْتُمْ أَوَّلَهُ وَأَصْلَهُ وَفَرْعَهُ وَمَعْدِنَهُ وَمَأْوَاهُ وَمُنْتَهَاه .</p>

							<p>بِأَبِي أَنْتُمْ وَأُمِّي وَنَفْسِي، كَيْفَ أَصِفُ حُسْنَ ثَنَائِكُمْ، وَأُحْصِي جَمِيلَ بَلَائِكُمْ، وَبِكُمْ أَخْرَجَنَا اللَّهُ مِنَ الذُّلِّ، وَفَرَّجَ عَنَّا غَمَرَاتِ الْكُرُوبِ، وَأَنْقَذَنَا مِنْ شَفَا جُرُفِ الْهَلَكَاتِ وَمِنَ النَّارِ .</p>

							<p>بِأَبِي أَنْتُمْ وَأُمِّي وَنَفْسِي، بِمُوَالَاتِكُمْ عَلَّمَنَا اللَّهُ مَعَالِمَ دِينِنَا، وَأَصْلَحَ مَا كَانَ فَسَدَ مِنْ دُنْيَانَا، وَبِمُوَالَاتِكُمْ تَمَّتِ الْكَلِمَةُ، وَعَظُمَتِ النِّعْمَةُ، وَائْتَلَفَتِ الْفُرْقَةُ، وَبِمُوَالَاتِكُمْ تُقْبَلُ الطَّاعَةُ الْمُفْتَرَضَةُ، وَلَكُمُ الْمَوَدَّةُ الْوَاجِبَةُ، وَالدَّرَجَاتُ الرَّفِيعَةُ، وَالْمَقَامُ الْمَحْمُودُ، وَالْمَقَامُ الْمَعْلُومُ عِنْدَ اللَّهِ عَزَّ وَجَلَّ، وَالْجَاهُ الْعَظِيمُ، وَالشَّأْنُ الْكَبِيرُ، وَالشَّفَاعَةُ الْمَقْبُولَةُ .</p>

							<p>&laquo; رَبَّنَا آمَنَّا بِمَا أَنْزَلْتَ وَاتَّبَعْنَا الرَّسُولَ فَاكْتُبْنَا مَعَ الشَّاهِدِينَ &raquo;، &laquo; رَبَّنَا لا تُزِغْ قُلُوبَنَا بَعْدَ إِذْ هَدَيْتَنَا وَهَبْ لَنَا مِنْ لَدُنْكَ رَحْمَةً إِنَّكَ أَنْتَ الْوَهَّابُ &raquo;، &laquo; سُبْحَانَ رَبِّنَا إِنْ كَانَ وَعْدُ رَبِّنَا لَمَفْعُولاً &raquo; .</p>

							<p>يَا وَلِيَّ اللَّهِ، إِنَّ بَيْنِي وَبَيْنَ اللَّهِ عَزَّ وَجَلَّ ذُنُوباً لا يَأْتِي عَلَيْهَا إِلاَّ رِضَاكُمْ ؛ فَبِحَقِّ مَنِ ائْتَمَنَكُمْ عَلَى سِرِّهِ، وَاسْتَرْعَاكُمْ أَمْرَ خَلْقِهِ، وَقَرَنَ طَاعَتَكُمْ بِطَاعَتِهِ، لَمَّا اسْتَوْهَبْتُمْ ذُنُوبِي، وَكُنْتُمْ شُفَعَائِي ؛ فَإِنِّي لَكُمْ مُطِيعٌ، مَنْ أَطَاعَكُمْ فَقَدْ أَطَاعَ اللَّهَ، وَمَنْ عَصَاكُمْ فَقَدْ عَصَى اللَّهَ، وَمَنْ أَحَبَّكُمْ فَقَدْ أَحَبَّ اللَّهَ، وَمَنْ أَبْغَضَكُمْ فَقَدْ أَبْغَضَ اللَّه .</p>

			}

		function start_download(URL,Extension) {
			alert("start_download check internet");
			networkState = navigator.connection.type;
			if (networkState == Connection.NONE) {
				alert("start_download : NO internet");
				navigator.notification.alert(
					'يجب عليك الاتصال بالانترنت',  // message
					temp_function,         // callback
					'تنبيه',            // title
					'نعم'                  // buttonName
				);
			}
			else{
				alert("start_download : we have internet");

				alert("start_download URL: " + URL);
				alert("start_download Extension: " + Extension);
				
				var FileTransfer_OBJ = new FileTransfer();
				var uri = encodeURI(URL + "?" + Math.random());
				
				if (device.platform == 'iOS')
				{
					downloadPath = "cdvfile://localhost/persistent/";
					window.localStorage.setItem('download_address',downloadPath);
				}
				
				$('.progress-bar-parent').css("display","block");
				
				downloadPath = window.localStorage.getItem('download_address') + $.md5(URL) + "." + Extension;
				alert("start_download : " + downloadPath);
				
				FileTransfer_OBJ.onprogress = function(progressEvent) {
					if (progressEvent.lengthComputable) {
						var perc = Math.floor(progressEvent.loaded / progressEvent.total * 100);
						$('#status').html(perc + "%");
						$('.progress-bar-percent').css('width',perc + "%");
						//progress_bar_element.css('width',perc);
					} else {
						$('#status').html($('#status').html() + ".");
						//progress_bar_element.css('width',progress_bar_element.width()+1);
						$('.progress-bar-percent').css('width',$('.progress-bar-parent').find('span').width()+1);
					}
				};
				
				FileTransfer_OBJ.download(uri, downloadPath, 
					function(entry) {	
						$('#status').html("");
						$('.progress-bar-parent').find('span').css('width','2%');
						alert("start_download : done");
						temp_array = JSON.parse(window.localStorage.getItem('downloaded_files'));
						temp_array.push($.md5(URL));
						window.localStorage.setItem('downloaded_files',JSON.stringify(temp_array));	
						
						temp_element.removeClass("need_download");
						$('.progress-bar-parent').css("display","none");				
						$('#play').trigger("click");				
					}, 
					function(error) {
						//alert('Crap something went wrong...');	
						//alert(JSON.stringify(error));
						navigator.notification.alert(
							'فشل في تحميل الملف',  // message
							temp_function,         // callback
							'تبيه',            // title
							'نعم'                  // buttonName
						);
						$('.progress-bar-parent').find('span').css('width','2%');
						$('.progress-bar-percent').css('width',"");
						$('.progress-bar-parent').css("display","none");
					},
					true
				);
				
				$("#abort").click( function(i) {
					FileTransfer_OBJ.abort();
					$('.progress-bar-parent').find('span').css('width','2%');
					$('.progress-bar-percent').css('width',"");
					$('.progress-bar-parent').css("display","none");
				});
				
			}
		}

			alert("check_download URL: " + URL);

				return true;
			}
			else
			{
				alert("check_download false");
				return false;
			}
		}

	function formatTime(seconds,Timer) {
		if (seconds <= 0)
		{
			Timer.html("00:00");
			return;
		}	
		var minutes = Math.floor(seconds / 60);
		
		if (minutes < 10)
			minutes = "0" + minutes;

		seconds = seconds % 60;
		if (seconds < 10)
			seconds = "0" + seconds;
		seconds = Math.round(seconds);
		
		Timer.html(minutes + ":" + seconds);
