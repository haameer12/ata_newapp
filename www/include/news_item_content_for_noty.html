<style>
#app-news-content{
	
}
#app-news-content .news-pic-tools{
	position:relative;
	font-size:0;
}
#app-news-content .news-pic-tools img{
	width:100%;
}
#app-news-content .news-pic-tools .news-tools{
	font-size:3vw;
	position:absolute;
	bottom:0;
	right:0;
	left:0;
	background-color: rgba(0,0,0,0.5);
	height: 10vw;
	color:#fff;
	font-family:Tahoma;
	line-height:10.5vw;
	padding:0 15px;
}
#app-news-content .news-pic-tools .news-tools > span:first-child{
	float:left;
}
#app-news-content .news-pic-tools .news-tools > span:last-child{
	float:right;
}
#app-news-content .news-pic-tools .news-tools span i.fa{
	color:#e4b218;
	font-size:3.7vw;
	padding:0 1.7vw 0 0;
}
#app-news-content .news-title{
	direction:rtl;
	text-align:justify;
	font-family:"Droid Arabic Kufi";
	font-size:3.4vw;
	margin:4vw 0 0 0;
	color:#1a6a88;
	line-height:7.5vw;
	
}
#app-news-content .news-text{
	direction:rtl;
	text-align:justify;
	font-family:"Droid Arabic Naskh";
	line-height:8.8vw;
	font-size:3.8vw;
	color:#000d17;
}
#app-news-content .news-text p{
	line-height:8.8vw;
	font-size:3.8vw;
}
#app-news-content .news-text p:last-child{
	margin-bottom:0;
	padding-bottom:0;
}
#app-news-content .news-text img{
	width:100% !important;
	height:auto !important;
	border-radius:1.5vw;
}
@media screen and (orientation : landscape){

}
</style>
