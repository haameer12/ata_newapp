}

	display:block;
	position:relative;
}
#photo_gallery_pic_list_page ul li a div.news-img-loading{
	background:url("img/loading2.gif") no-repeat center center;
	background-size:11vw;
	position:absolute;
	top:0;
	right:0;
	width:100%;
}
#photo_gallery_pic_list_page ul li a div.news-img-loading img{	
	filter: opacity(60%);
	width:100%;
}
#photo_gallery_pic_list_page ul li a img{
	width:100%;
}
@media screen and (orientation : landscape){
